<VirtualHost *:9000>

        ServerName domain.com
        ServerAdmin admin@domain.com
        ErrorLog ${APACHE_LOG_DIR}/domain.com.log

        # Tell Apache this is a HTTPS request without actually using HTTPS on the localhost
        SetEnvIf X-Forwarded-Protocol "^https$" HTTPS=on

        WSGIDaemonProcess domain display-name=%{GROUP} maximum-requests=1000
        WSGIProcessGroup domain
        WSGIScriptAlias / /opt/webapps/domain.com/scripts/django.wsgi

        <Directory /opt/webapps/domain.com/scripts/>
        Order deny,allow
        Allow from all
        Options -Indexes
        </Directory>

</VirtualHost>
