{% extends "base.html" %}
{% load i18n %}
{% load url from future %}
{% load kavalan_tags %}

{% block content %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#id_groups').attr('data-placeholder', "{% trans "Select one or more groups" %}");
        $('#id_groups').css('width','300px');
        $('#id_groups').chosen();
    });

</script>
    
<form class="form-stacked" method="post" action="{% url 'accounts.views.create_user' %}" id="login-form">
{% csrf_token %}
{% bootstrap_fields form %}

<div class="actions">
    <button class="btn primary" type="submit">{% trans "Submit" %}</button>
    <button class="btn default" type="reset">{% trans "Reset" %}</button>

</div>


</form>

{% endblock %}
