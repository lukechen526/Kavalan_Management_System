{% extends "base.html" %}
{% load i18n %}
{% block title %} {% trans "Welcome to Kavalan Management System " %}{% endblock %}
{% block content %}

<div id="stream">

    <div id="create-post">
        <span id="prompt"> {% trans "What's new?" %}</span>
        <textarea id ="new-post-content" rows="5" cols="40"></textarea>
        <input id="new-post-link" placeholder="{% trans 'Share a Link!' %}" type="text"/>
        {{ user_group_select_form.groups }}
        <input id="post-button" type="submit" value="{% trans "Post!" %}"/>
        <span id="create-post-errors"></span>
    </div>

    <div id="stream-posts">


    </div>

    <div id="load-more"><a href=""> {% trans "Load more" %}</a></div>




<script type="text/template" id="post-template">

    <div class="stream-post">

        <span class="poster-name" >
            {% if LANGUAGE_CODE == 'zh-tw' %}
                <%=poster.last_name %> <%=poster.first_name%>
            {% else %}
                <%=poster.first_name %> &nbsp; <%=poster.last_name%>
            {% endif %}
        </span>

        <span class="formatted-time-posted">
            <%=formatted_time_posted%>
        </span>

        <div class="processed-content">
            <%=processed_content%>
        </div>

            <% if (link != ""){ %>
                <span class="link">
                    {% trans "Link" %}: <a href="<%=link%>"><%=link%></a>
                </span>
            <%}%>

        <span>{% trans "Groups" %}:
            <%_.each(groups, function(group){ %>
                <span class="group-name"> <%=group.name%></span>
            <%});%>
        </span>

        <span class="comment-count">
            <% if(comment_count == 0){ %>
                {% trans "Comment" %}
            <%}%>

            <% if(comment_count == 1){ %>
                <%=comment_count%> {% trans "comment" %}
            <%}%>
            
            <% if(comment_count >1){ %>
                <%=comment_count%> {% trans "comments" %}
            <%}%>
         </span>

        <div class="comment-list">
            <div class="post-comments">
            </div>
            <input class="write-comment" type="text" placeholder="{% trans 'Write a comment' %}" />
        </div>

    </div>

</script>

<script type="text/template" id="post-comment-template">
    <div class="stream-post-comment">
        <span class="poster-name" >
            {% if LANGUAGE_CODE == 'zh-tw' %}
                <%=poster.last_name %> <%=poster.first_name%>
            {% else %}
                <%=poster.first_name %> &nbsp; <%=poster.last_name%>
            {% endif %}
        </span>

        <span class="formatted-time-posted">
            <%=formatted_time_posted%>
        </span>

        <div class="processed-content">
            <%=processed_content%>
        </div>
    </div>
</script>


</div>




    
{% endblock %}

{% block footer %}

{% endblock %}
